{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'articles/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив статей</title>
</head>
<body> 
    <div class="header">
       
<div class="id">{{post.id}}</div>
<div class="one-post">
<h2 class="post-title">{{ post.title }}</h2>
<div class="article-info">
<div class="article-author">{{ post.author.username }}</div>
<div class="article-created- date">{{ post.created_date }}</div>
</div>
<p class="article-text">{{ post.get_excerpt }}</p>
</div>


    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post"> 
            <a href="{% url 'article' pk=post.id %}"> <h2 class="post-title">{{ post.title }}</h2></a>
            <div class="article-info">
            <div class="article-author">{{ post.author.username  }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
            
    </div>


    <img src="{% static  'articles/photochka.png' %}"   width="600px"height="300px" />
 
    {% endfor %}
    </body>
    
</html>
